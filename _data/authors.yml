Gerd Schulte-Körne:
  name             : "Prof. Gerd Schulte-Körne"
  avatar           : "/assets/images/authors/Galuschka.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Nach Medizinstudium in Aachen und Marburg Facharztausbildung in der Klinik für Kinder- und Jugendpsychiatrie und -psychotherapie der Philipps-Universität Marburg, Promotion 1991, Habilitation 1999 zu neuropsychologischen und neurophysiologischen Korrelaten der Lese-Rechtschreibstörung. Seit 2006 Lehrstuhl für kinder- und Jugendpsychiatrie und –psychotherapie an der Ludwig-Maximilians-Universität München und Direktor der Universitätsklinik für Kinder- und Jugendpsychiatrie, Psychosomatik und Psychotherapie am Klinikum der Universität München. Seit 30 Jahren Forschung zu den Ursachen,  der Diagnostik und Förderung bei der Lese-Rechtschreibstörung,  die mit dem August Homburger Preis 2007 und dem Hermann-Emminghaus Preis 2009 ausgezeichnet wurden. Zusätzliche Forschungsschwerpunkt der letzten Jahren depressive Störungen bei Kindern und Jugendlichen. Zur Verbesserung der Diagnostik und der Behandlung hat Gerd Schulte-Körne drei S3-Leitlinien zur Behandlung der depressiven Störung im Kindes- und Jugendalter, der Lese- und/oder Rechtschreistörung und der Rechenstörung koordiniert."
