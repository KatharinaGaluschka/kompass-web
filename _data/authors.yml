Katharina Galuschka:
  name             : "Dr. Katharina Galuschka"
  avatar           : "/assets/images/authors/Galuschka.jpg" # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "studierte Pädagogik, Psychologie und Soziologie und arbeitet seit 2011 als Wissenschaftlerin an der Klinik und Poliklinik für Kinder- und Jugendpsychiatrie, Psychosomatik und Psychotherapie der Universität München. Sie promovierte zum Thema „Evidenzbasierte Förderung von Kindern- und Jugendlichen mit Lese- und / oder Rechtschreibstörung“. Ihre derzeitigen Forschungsinteressen umfassen die Früherkennung, Prävention und Förderung von Kindern mit Schwierigkeiten im Lesen und Rechtschreiben."
